  <button type="button" class="btn btn-secondary" routerLink="/User/New/">Ajouter un utilisateur</button>
  <div>
    <h2 class="text-center">Gestion des utilisateurs</h2>
    <table>
      <thead>
        <tr>
          <th>Nom d'utilisateur</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Editer</th>
        </tr>
      </thead>
      <tr *ngFor="let user of UserArray" routerLink="/User/{{ user.id }}">
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td> <button type="button" class="btn btn-primary" routerLink="/User/Edit/ + {{user.id}}">Editer</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<ng-template #noDatas>
  Un problème est survenu pendant la récupération des données.
</ng-template>
